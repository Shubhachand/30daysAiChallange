<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Murf Voice Agent</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">

    <!-- Text â†’ TTS -->
    <section class="tts-section">
      <h2>ğŸ™ï¸ Generate Speech with Murf</h2>

      <label for="textInput" class="sr-only">Text for TTS</label>
      <input
        type="text"
        id="textInput"
        placeholder="Enter your text here..."
        aria-label="Text input for TTS"
        autocomplete="off"
      />

      <div class="tts-controls">
        <button id="generateBtn" type="button" onclick="sendText()">Generate Audio</button>
      </div>
    </section>

    <hr />

    <!-- Echo / conversation -->
    <section class="echo-section">
      <h2>ğŸ§ Echo Bot</h2>

      <div class="echo-controls">
        <button id="startBtn" type="button" onclick="startRecording()">ğŸ™ï¸ Start Recording</button>
        <button id="stopBtn" type="button" onclick="stopRecording()" disabled>â¹ï¸ Stop Recording</button>
      </div>

      <canvas id="visualizer" width="500" height="100" aria-hidden="true"></canvas>

      <div class="echo-playback">
        <div id="uploadStatus" class="upload-status" aria-live="polite"></div>

        <audio id="llmPlayer" controls autoplay playsinline></audio>
      </div>

      <div id="transcriptionStatus" class="upload-status" aria-live="polite"></div>
    </section>

  </div>

 
  <script src="/static/script.js"></script>
</body>
</html>
