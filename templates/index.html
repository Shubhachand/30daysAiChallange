<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Voice Agent</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>🎙️ AI Voice Agent</h1>
    <button id="recordBtn" class="record-btn">🎤 Start Talking</button>
    <canvas id="visualizer" width="500" height="100" aria-hidden="true"></canvas>
    <div id="status" class="status-text">Idle</div>
    <div id="transcriptionStatus" class="transcription-text"></div>

    <!-- Hidden audio player -->
    <audio id="echoPlayer" autoplay playsinline hidden></audio>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
