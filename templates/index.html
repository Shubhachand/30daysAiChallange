<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Murf Voice Agent</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">

    <section class="tts-section">
      <h2>🎙️ Generate Speech with Murf</h2>
      <input
        type="text"
        id="textInput"
        placeholder="Enter your text here..."
        aria-label="Text input for TTS"
      />
      <div class="tts-controls">
        <button onclick="sendText()">Generate Audio</button>
        <br>
        <audio id="player" controls></audio>
      </div>
    </section>

    <hr />

    <section class="echo-section">
      <h2>🎧 Echo Bot</h2>
      <div class="echo-controls">
        <button id="startBtn" onclick="startRecording()">🎙️ Start Recording</button>
        <button id="stopBtn" onclick="stopRecording()" disabled>⏹️ Stop Recording</button>
      </div>
      <canvas id="visualizer" width="500" height="100"></canvas>
      <div class="echo-playback">
        <audio id="echoPlayer" controls></audio>
      </div>
      <div id="uploadStatus" class="upload-status"></div>
      <div id="transcriptionStatus" class="upload-status"></div>
    </section>

  </div>

  <script src="/static/script.js"></script>
</body>
</html>
