<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-Time Transcription Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      margin: 0;
      min-height: 100vh;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #5b21b6;
      margin-top: 40px;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      text-shadow: 0 2px 8px rgba(91, 33, 182, 0.08);
    }

    #bot-container {
      background: #fff;
      box-shadow: 0 8px 32px rgba(91, 33, 182, 0.10), 0 1.5px 6px rgba(0, 0, 0, 0.04);
      border-radius: 22px;
      padding: 36px 32px 28px 32px;
      margin-top: 32px;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border: 1.5px solid #ede9fe;
    }

    #transcriptions {
      margin-top: 18px;
      padding: 0 0 0 0;
      border-radius: 12px;
      background: #f3f4f6;
      min-height: 120px;
      max-height: 260px;
      overflow-y: auto;
      font-size: 1.08rem;
      color: #22223b;
      box-shadow: 0 1px 3px rgba(91, 33, 182, 0.04);
      white-space: pre-wrap;
      transition: background 0.2s;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-bubble {
      align-self: flex-start;
      background: linear-gradient(90deg, #ede9fe 0%, #e0e7ff 100%);
      color: #3b0764;
      padding: 12px 18px;
      border-radius: 16px 16px 16px 4px;
      margin: 8px 18px 0 8px;
      font-size: 1.08rem;
      box-shadow: 0 1px 4px rgba(91, 33, 182, 0.06);
      max-width: 90%;
      word-break: break-word;
      animation: fadeIn 0.5s;
    }

    .chat-bubble.user {
      align-self: flex-end;
      background: linear-gradient(90deg, #7c3aed 0%, #06b6d4 100%);
      color: #fff;
      border-radius: 16px 16px 4px 16px;
      margin: 8px 8px 0 18px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      margin-bottom: 6px;
    }

    button {
      flex: 1 1 0;
      padding: 12px 0;
      font-size: 1.08rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #7c3aed 0%, #06b6d4 100%);
      color: #fff;
      box-shadow: 0 2px 8px rgba(91, 33, 182, 0.08);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }

    button:disabled {
      background: #c7d2fe;
      color: #a1a1aa;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:not(:disabled):hover {
      background: linear-gradient(90deg, #06b6d4 0%, #7c3aed 100%);
      box-shadow: 0 4px 16px rgba(91, 33, 182, 0.12);
    }
  </style>
</head>

<body>

  <h1>ðŸŽ¤ Real-Time Streaming Transcription Test</h1>
  <div id="bot-container">
    <div class="button-row">
      <button id="startBtn">Start Streaming</button>
      <button id="stopBtn" disabled>Stop Streaming</button>
    </div>
    <div id="transcriptions">
      <div class="chat-bubble">Waiting to start...</div>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>

</html>
